apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: library-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: library/gateway-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: NACOS_NAMESPACE
          value: "public"
        - name: NACOS_GROUP
          value: "DEFAULT_GROUP"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: library-system
spec:
  selector:
    app: gateway-service
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer