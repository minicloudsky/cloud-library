server:
  port: 8083

spring:
  application:
    name: borrow-service
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-service:3306/library_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: ${MYSQL_ROOT_PASSWORD:123456}
    
  redis:
    host: redis-service
    port: 6379
    password: ${REDIS_PASSWORD:}
    database: 0
    
  cloud:
    nacos:
      discovery:
        server-addr: nacos-service:8848

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

dubbo:
  application:
    name: borrow-service
  protocol:
    name: dubbo
    port: 20883
  registry:
    address: nacos://nacos-service:8848

logging:
  level:
    com.library: debug